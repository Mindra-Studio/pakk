name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.1-beta.0)'
        required: true
        type: string

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify dist files
        run: |
          test -f dist/index.js
          test -f dist/index.cjs
          test -f dist/index.d.ts
          test -f dist/plugins/vite.js
          test -f dist/plugins/next.js
          test -f dist/plugins/webpack.js
          test -f dist/cli/index.js

      - name: Update version (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Check package.json
        run: cat package.json | grep '"version"'

      - name: Pack and verify
        run: |
          npm pack --dry-run
          npm pack
          tar -tzf pakk-*.tgz

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          generate_release_notes: true
          files: pakk-*.tgz
